name: deploy

on:
  push:
    branches: [main]
    paths:
      - "flutter_app/**"
      - ".github/workflows/deploy_example_web.yaml"

jobs:
  deploy:
    name: ğŸš€ Deploy website
    runs-on: ubuntu-latest
    timeout-minutes: 24
    steps:
      - name: ğŸ“š Git checkout
        uses: actions/checkout@v4.2.2

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2.18.0

      - name: ğŸ“¦ Install dependencies
        working-directory: flutter_app/
        run: flutter pub get

      - name: ğŸ› ï¸ Build for web
        working-directory: flutter_app/
        run: flutter build web --release --base-href=/app/ --wasm

      - name: ğŸ›« Deploy the website to GH Pages
        uses: s0/git-publish-subdir-action@v2.6.0
        env:
          REPO: self
          BRANCH: gh-pages
          FOLDER: flutter_app/build/web
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
